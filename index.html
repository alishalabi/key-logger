<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helpful Webpage</title>
  </head>
  <body>

    <!-- <iframe src="https://www.reddit.com"></iframe> -->
    <form action="http://www.sfpl.org/">
      <h1>San Francisco Public Library Sign-In</h1>
      <h2>Full Name</h2>
      <input type="text" name="user-name" />
      <h2>Driver's Licence</h2>
      <input type="text" name="user-licence" />
      <h2>Unique Library ID or Social Security Number</h2>
      <input type="password" name="user-ssn" />
      <br />
      <input type="submit" value="Begin Browsing" name="Submit" />
    </form>

    <wrapper-div></wrapper-div>
    <script src="wrapper-div.js"></script>

  </body>
</html>
